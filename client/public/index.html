        <title>stumbly.io</title>
        <style>
            .preloader {
                position: fixed;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999999999;
                background: white;
                transform-origin: center;
            }
            .loader-hide {
                display: none;
            }
            .spinner {
                align-self: center;
                border-radius: 100%;
                width: 10rem;
                height: 10rem;
                position: relative;
                animation: spin linear infinite;
                will-change: transform;
                border: 0.5rem solid #b9a4e960;
                transform-origin: center;
                border-right: 0.5rem solid #793ce9;
            }
            .logo {
                position: absolute;
                width: 9.3rem;
                height: 9.3rem;
            }

            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
